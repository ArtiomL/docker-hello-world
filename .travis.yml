sudo: required

env:
  global:
  - REPO=artioml/hello-world
  - secure: ""
  - secure: ""

language: node_js
node_js:
  - "lts/*"

services:
  - docker

script:
  - docker build -t $REPO .
  - docker run -dit -p 80:8080 $REPO
  - docker ps -a
  - curl http://127.0.0.1/

after_success:
  - docker images
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u $DOCKER_USER -p $DOCKER_PASS;
    docker push $REPO;
    fi

notifications:
  slack:
    secure: ""
